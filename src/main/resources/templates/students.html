<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students Management</title>

<style>

*{
    box-sizing:border-box;
    font-family:Segoe UI, Arial;
}

body{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    margin:0;
    padding:30px;
    color:#fff;
}

.container{
    max-width:1050px;
    margin:auto;
    animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    text-align:center;
    margin-bottom:20px;
}

.top-bar{
    display:flex;
    justify-content:space-between;
    margin-bottom:15px;
    gap:10px;
}

input[type="text"]{
    padding:10px 12px;
    border:none;
    border-radius:6px;
    outline:none;
    width:260px;
}

button{
    padding:10px 15px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
}

.add-btn{
    background:#00e5ff;
    color:#000;
}

table{
    width:100%;
    border-collapse:collapse;
    background:#fff;
    color:#333;
    border-radius:10px;
    overflow:hidden;
}

thead{
    background:#1f2933;
    color:#fff;
}

th,td{
    padding:12px;
    text-align:center;
}

tr:hover{
    background:#f1f5f9;
}

.action-btn{
    padding:6px 10px;
    border-radius:5px;
    font-size:13px;
}

.edit-btn{background:#38bdf8;}
.del-btn{background:#ef4444;color:#fff;}

.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:1000;
}

.modal-box{
    background:#fff;
    color:#000;
    padding:25px;
    border-radius:12px;
    width:350px;
    animation:pop 0.3s ease;
}

@keyframes pop{
    from{transform:scale(.8);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

.modal-box h3{
    margin-top:0;
}

.modal-box input{
    width:100%;
    padding:9px;
    margin-bottom:12px;
}

.modal-box button{
    width:100%;
    margin-top:8px;
}

.save-btn{
    background:#22c55e;
    color:#fff;
}

.close-btn{
    background:#9ca3af;
}

#toast{
    position:fixed;
    bottom:25px;
    left:50%;
    transform:translateX(-50%);
    background:#111827;
    color:white;
    padding:12px 18px;
    border-radius:8px;
    display:none;
    gap:12px;
    align-items:center;
}

#toast button{
    background:#22c55e;
    color:white;
    padding:6px 10px;
}

</style>
</head>

<body>

<div class="container">

    <h1>ðŸŽ“ Students Management</h1>

    <div class="top-bar">
        <input type="text" id="searchBox" placeholder="Search by name or course">
        <button class="add-btn" onclick="openAdd()">+ Add Student</button>
    </div>

    <table id="studentsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.email}"></td>
            <td th:text="${s.course}"></td>
            <td>

                <button class="action-btn edit-btn"
                        th:attr="onclick=|openEdit('${s.id}','${s.name}','${s.email}','${s.course}')|">
                    Edit
                </button>

                <button class="action-btn del-btn"
                        th:attr="onclick=|confirmDelete('${s.id}','${s.name}','${s.email}','${s.course}')|">
                    Delete
                </button>

            </td>
        </tr>

        </tbody>
    </table>

</div>


<!-- MODAL -->

<div class="modal" id="studentModal">
    <div class="modal-box">

        <h3 id="modalTitle">Add Student</h3>

        <form id="studentForm" th:action="@{/saveStudent}" method="post">

            <input type="hidden" name="id" id="sid">

            <!-- VERY IMPORTANT (fixes undefined bug) -->
            <input type="text" name="name" id="sname" placeholder="Name" required>
            <input type="text" name="email" id="semail" placeholder="Email" required>
            <input type="text" name="course" id="scourse" placeholder="Course" required>

            <button type="submit" class="save-btn">Save</button>
            <button type="button" class="close-btn" onclick="closeModal()">Cancel</button>

        </form>
    </div>
</div>


<!-- UNDO TOAST -->

<div id="toast">
    <span>Student deleted</span>
    <button onclick="undoDelete()">UNDO</button>
</div>


<script>

let deletedStudent = null;

/* ---------- MODAL ---------- */

function openAdd(){
    document.getElementById("modalTitle").innerText="Add Student";
    document.getElementById("sid").value="";
    document.getElementById("sname").value="";
    document.getElementById("semail").value="";
    document.getElementById("scourse").value="";
    document.getElementById("studentModal").style.display="flex";
}

function openEdit(id,name,email,course){

    document.getElementById("modalTitle").innerText="Edit Student";

    document.getElementById("sid").value=id;
    document.getElementById("sname").value=name;
    document.getElementById("semail").value=email;
    document.getElementById("scourse").value=course;

    document.getElementById("studentModal").style.display="flex";
}

function closeModal(){
    document.getElementById("studentModal").style.display="none";
}


/* ---------- SEARCH ---------- */

document.getElementById("searchBox").addEventListener("keyup",function(){

    let value=this.value.toLowerCase();
    let rows=document.querySelectorAll("#studentsTable tbody tr");

    rows.forEach(r=>{
        r.style.display=r.innerText.toLowerCase().includes(value)?"":"none";
    });

});


/* ---------- DELETE + CONFIRM + UNDO ---------- */

function confirmDelete(id,name,email,course){

    if(!confirm("Are you sure you want to delete "+name+" ?"))
        return;

    deletedStudent={
        id:id,
        name:name,
        email:email,
        course:course
    };

    fetch("/deleteStudent/"+id)
        .then(()=>{
            showToast();
            setTimeout(()=>location.reload(),4500);
        });
}


function showToast(){
    document.getElementById("toast").style.display="flex";
}


function undoDelete(){

    if(!deletedStudent) return;

    const form = document.createElement("form");
    form.method="POST";
    form.action="/saveStudent";

    for(const key in deletedStudent){
        const input=document.createElement("input");
        input.type="hidden";
        input.name=key;
        input.value=deletedStudent[key];
        form.appendChild(input);
    }

    document.body.appendChild(form);
    form.submit();
}

</script>

</body>
</html>
